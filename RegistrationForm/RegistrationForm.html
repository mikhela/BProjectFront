<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="RegistrationForm.css">
</head>
<body>
    
    <header>
        <div class="header">
            <div class="header__left" id="headerLeft">
                <!-- Image will be added here -->
            </div>
            <div class="header__right">
                <form id="registrationForm" class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    
                    <input class="SendInfo" type="submit" value="Register">
                </form>
            </div>
        </div>
    </header>

    <script src="RegistrationFetch.js"></script>
    <script src="RegistrationPhotosfetch.js" defer></script>
</body>
</html>
